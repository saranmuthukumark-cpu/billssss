<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <title>bill-splitter</title>
  </head>

  <body class="bg-gradient-to-br from-orange-100 via-orange-300 to-orange-100 bg-repeat-none">
    <main>
      <!-- header -->
      <div class="mt-5 text-center">
        <h1>Bill Splitter üçΩÔ∏è</h1>
        <p>To split the bill fairly among friends</p>
      </div>

      <div class="max-w-2xl p-5 mx-auto mt-10 space-y-5 bg-orange-200 shadow shadow-gray-700 rounded-xl">
        <div>
          <label for="">Bill:</label>
          <input id="bill" type="number" oninput="calculate()" class="w-full p-2 text-xl border rounded-lg outline-none" />
        </div>

        <div class="flex gap-2">
          <button onclick="decreasePeople()"
            class="p-2 px-5 text-xl font-extrabold text-white bg-orange-600 rounded-lg">
            -
          </button>
          <input id="people"
            type="number"
            value="2"
            min="0"
            max="20"
            class="w-full p-2 text-xl text-center border rounded-lg outline-none" oninput="calculate()" />
          <button  onclick="increasePeople()"
            class="p-2 px-5 text-xl font-extrabold text-white transition-all duration-300 ease-in-out bg-orange-500 border-transparent border-none rounded-lg outline-none cursor-pointer hover:ring-2 hover:ring-bg-orange-700 active:scale-95 hover:bg-orange-600 ">
            +
          </button>
        </div>
        <div>
          <div class="flex justify-between">
            <label for="">Tax:</label><span id="tax-label">8%</span>
          </div>
          <input type="range" 
            name=""
            value="8"
            id="tax"
            min="0"
            max="20"
            class="w-full accent-orange-600" oninput="UpdateTax()" />
        </div>

        <div>
          <div class="flex justify-between">
            <label for="">Tips:</label ><span id="tip-label">10%</span>
          </div>

          <input
            type="range"
            name=""
            value="10"
            id="tip"
            min="0"
            max="20"
            class="w-full accent-orange-600" oninput="UpdateTip()" />
        </div>
        <hr />
        <div class="flex justify-around">
          <p>Subtotal: <span class="font-bold" id="sub-total">‚Çπ0.00</span></p>
          <p>Tax: <span class="font-bold" id="taxAmount">‚Çπ0.00</span></p>
          <p>Tips: <span class="font-bold" id="tipAmount">‚Çπ0.00</span></p>
          <p class="font-bold">Total: <span  id="total">‚Çπ0.00</span></p>
        </div>
      </div>
      <div class="max-w-2xl p-5 mx-auto mt-10 text-center border rounded-xl bg-gradient-to-t from-orange-300 to-orange-200">
        <p class="text-2xl font-semibold">Each Person Pays</p>
        <p class="text-xl font-bold" id="PerPerson">‚Çπ0.00</p>
        <p class="font-thin">
          splitted between <span class="font-bold" id="count">2</span> people
        </p>
        <button class="px-3 py-2 mt-3 border" onclick="restCalculator()">üîÑÔ∏è Reset</button>
      </div>
    </main>

    <script src="js/main.js"></script>
  </body>
</html>
