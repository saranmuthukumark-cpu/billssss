<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
     <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <title>bill-splitter</title>
  </head>

<body class="bg-gradient-to-br from-orange-50 to-amber-50">
    <main>
      <!-- header -->
      <div class="text-center ">
        <h1 class="text-4xl mt-10 font-bold">üçΩÔ∏è BILL SPLITTER</h1>
        <p class="my-10">To Split the Bill fairly among friends</p>
      </div>

      <!-- hero form -->

      <div class="border max-w-2xl mx-auto p-5 rounded-2xl space-y-5">
        <div>
          <label for="">Bill Amount:</label>

          <input
            type="number"
            id="bill"
            class="bg-white w-full rounded-xl p-3 border border-gray-300 text-xl"
            oninput="calculate()" />
        </div>
        <div>
          <label for="">Number of People:</label>
          <div class="flex gap-5">
            <button
            onclick="decreasePeople()"
              class="w-12 h-12 font-bold bg-orange-400 rounded-lg text-xl">
              -
            </button>

            <input
              type="number"
              id="number"
              value="2"
              class="bg-white w-full rounded-xl text-center text-xl p-3 border border-gray-300"
              oninput="calculate()" />
            <button
            onclick="increasePeople()"
              class="w-12 h-12 font-bold bg-orange-400 rounded-lg text-xl">
              +
            </button>
          </div>
        </div>

        <!-- tax -->

        <div>
          <div>
            <label for="">Tax:</label>
            <span class="font-bold " id="tax-per">8%</span>
          </div>
          <input
          id="tax"
            type="range"
            min="0"
            max="20"
            value="8"
            class="w-full accent-orange-00 bg-gray-200 "
            oninput="updateTax()" />
        </div>
        <!-- tips -->
        <div>
            <label for="">Tips:</label>
            <span class="font-bold" id="tips-per">10%</span>
          </div>
          <input
          id="tips"
            type="range"
            min="0"
            max="20"
            value="10"
            class="w-full accent-orange-00 bg-gray-200 "
            oninput="updateTips()" />
<div><hr></div>
              
<div class="flex  justify-around gap-10 text-xl">
<p>Subtotal: <span id="subtotal">‚Çπ0.00</span></p>
<p>Tax: <span id="tax-amount">‚Çπ0.00</span></p>
<p>Tips: <span id="tips-amount">‚Çπ0.00</span></p>
<p class="font-bold" >Total: <span id="total-amount">0.00</span></p>
</div>
        </div>
      
      </div>
      <!-- each person -->
       <div class=" bg-orange-400 text-white    border max-w-2xl mx-auto p-5 rounded-2xl mt-5">
<div class="text-center">
  <h1 class="text-2xl font-medium">For Person Pays</h1>
  <p id="per-person-amount" class="font-bold text-4xl my-2">‚Çπ0.00</p>
  <p>splitted between <span id="per-person">2</span> people</p>
    <button onclick="reset()" class="bg-amber-200 text-gray-600 px-3 rounded-lg mt-3 font-medium">üîÑÔ∏è Reset</button>

</div>
   </div>
<div>
</div>

    </main>
<script src="js/main.js"></script>
  </body>
</html>
